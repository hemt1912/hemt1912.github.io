<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <script type="text/javascript">
        document.write('<link rel="stylesheet" href="./main.css?c=' + new Date().getTime() + '">');
    </script>
</head>
<body style="font-family: 'Verdana', sans-serif;">
    <div>
        <h1 class="gameTitle">TIC-TAC-TOE</h1>
        <div class="board-container">
            <p id="winnerInfo">Ready!</p>
            <div class="row">
                <div class="cell"><button id="cell00" class="cellButton" onclick="cellClick('cell00')"></button></div>
                <div class="cell"><button id="cell01" class="cellButton" onclick="cellClick('cell01')"></button></div>
                <div class="cell"><button id="cell02" class="cellButton" onclick="cellClick('cell02')"></button></div>
            </div>
            <div class="row">
                <div class="cell"><button id="cell10" class="cellButton" onclick="cellClick('cell10')"></button></div>
                <div class="cell"><button id="cell11" class="cellButton" onclick="cellClick('cell11')"></button></div>
                <div class="cell"><button id="cell12" class="cellButton" onclick="cellClick('cell12')"></button></div>
            </div>
            <div class="row">
                <div class="cell"><button id="cell20" class="cellButton" onclick="cellClick('cell20')"></button></div>
                <div class="cell"><button id="cell21" class="cellButton" onclick="cellClick('cell21')"></button></div>
                <div class="cell"><button id="cell22" class="cellButton" onclick="cellClick('cell22')"></button></div>
            </div>

            <div class="firstPlayer">
                <span>First player</span>
                <input type="radio" id="goFirstX" checked name="whichGoFirst" onclick='setGoFirst("X")'>
                <label for="male">X</label>
                <input type="radio" id="female" name="whichGoFirst" onclick='setGoFirst("O")'>
                <label for="male">O</label>
            </div>
            <button class="restartButton" onclick="restartGame()">Restart</Button>
        </div>

        

    </div>

    <script type="text/javascript">
        document.write('<script type="text/javascript" src="./main.js?c=' + new Date().getTime() + '"><\/script>');
    </script>
</body>
</html>
