<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEMT Games Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .myspacing {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HEMT Games</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          
        </div>
      </nav>
      <div class="container"></div>
      
    <div class="container myspacing">
      <div class="card-group">
          <div class="card">
            <img src="res/tic-tac-toe.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Tic-tac-toe</h5>
              <p class="card-text">A game for two players who take turns marking the spaces in a three-by-three grid with X or O</p>
              <a class="btn btn-primary" href="tic-tac-toe/">Let's play</a>
            </div>
          </div>
            <div class="card">
              <img src="res/under-construction.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">New Game</h5>
                <p class="card-text">We are working very hard to bring you more funny and relaxing games. Really appreciate it!</p>
                <a class="btn btn-primary disabled" href="#">Let's play</a>
              </div>
            </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
